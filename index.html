<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="menu-mobile">
          <div>
            <div class="logo"><img src="./assets/logomobile.png" alt="Logo Netflix"></div>
            <div class="utilities">
              <ul>
                <li class="iconSearch"><img src="./assets/search.svg" alt="Icone pesquisar"></li>
                <li><div class="profile"></div></li>
              </ul>
            </div>
          </div>
          <div class="categories">
            <ul>
              <li>Séries</li>
              <li>Filmes</li>
              <li>Minha lista</li>
            </ul>
          </div>
        </div>

        <div class="banner">
          <div class="check">
            <img src="./assets/check.svg" alt="Icone check">
            <strong>Minha lista</strong> 
          </div>
          <div class="play">
            <img src="./assets/play.png" alt="Icone play">
            <p>Assistir</p>
          </div>
          <div class="info">
            <img src="./assets/info.svg" alt="Icone info">
            <strong>Saiba mais</strong> 
          </div>
        </div>

        <div class="search-lateral">
          <div class="search-head">
            <img class="iconFecharSearch" src="./assets/arrow-left.svg" alt="Icone voltar ao menu">
            <div class="profile"></div>
          </div>
          <div class="barSearch">
            <img src="./assets/searchMenuLateral.svg" alt="Icone de pesquisa">
            <input type="text" placeholder="Busque por série, filme, gênero,..." name="inputSearch" id="inputSearch">
          </div>
        </div>
      </header>
      <main>
        <section>
          <h2>Minha lista</h2>
          <div class="carousel">
            <div class="card"><img src="./assets/image1.jpg" alt=""></div>
            <div class="card"><img src="./assets/image2.jpg" alt=""></div>
            <div class="card"><img src="./assets/image3.jpg" alt=""></div>
            <div class="card"><img src="./assets/image4.jpg" alt=""></div>
            <div class="card"><img src="./assets/image5.jpg" alt=""></div>
          </div>
        </section>
        <section>
          <h2>Séries</h2>
          <div class="carousel">
            <div class="card"><img src="./assets/image4.jpg" alt=""></div>
            <div class="card"><img src="./assets/image2.jpg" alt=""></div>
            <div class="card"><img src="./assets/image3.jpg" alt=""></div>
            <div class="card"><img src="./assets/image4.jpg" alt=""></div>
            <div class="card"><img src="./assets/image1.jpg" alt=""></div>
          </div>
        </section>
        <section>
          <h2>Em alta</h2>
          <div class="carousel">
            <div class="card"><img src="./assets/image3.jpg" alt=""></div>
            <div class="card"><img src="./assets/image2.jpg" alt=""></div>
            <div class="card"><img src="./assets/image1.jpg" alt=""></div>
            <div class="card"><img src="./assets/image4.jpg" alt=""></div>
            <div class="card"><img src="./assets/image5.jpg" alt=""></div>
          </div>
        </section>
      </main>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
